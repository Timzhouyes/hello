<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ternary operator</title>
</head>
<body>
<div>
    <h1>EQ</h1>
    <input th:value="${name}"/>
    <br/>
    <input th:value="${age gt 30 ? 'Old':'young'}"/>
    <br/>
    <a th:if="${flag eq 'yes'}" th:href="@{https://google.com}">Google</a>
</div>

</body>
</html>
